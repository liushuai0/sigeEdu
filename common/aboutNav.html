<script type="text/javascript">
	$.post(baseUrl + "api/demo/index/right", function(res) {
		console.log(res);
		//1.联系方式处理
		let contact = res.data.contact
		$("#rexian").append(contact.hotline)
		$("#weixin").append(contact.wechat)
		$("#weibo").append(contact.weibo)
		$("#qun1").append(contact.qq1)
		$("#qun2").append(contact.qq2)

		//2.课程处理
		let courselist = res.data.courselist
		$.each(courselist.data, function(index) {
			$("#rkechengList").append("<div class='d-flex mb-2'><img src='" + courselist.data[index].thumbnail +
				"' class='mianshouImmg'><div class='ml-3 position-relative' style='width: 160px;'><div style='font-size: 14px;'>" +
				courselist.data[index].title +
				"</div><div class='d-flex flex-column position-absolute' style='left: 0;bottom: 5px;'><div style='font-size: 12px; color: #999999;'>适用批次：" +
				courselist.data[index].batch + "</div><div style='font-size: 12px; color: #999999;'>开课时间：" + courselist.data[
					index].start_time + "</div></div></div></div>")
		})

		//3.电网问答
		let answerlist = res.data.answerlist.data
		$.each(answerlist, function(index) {
			$("#wendaList").append(
				"<div class='d-flex justify-content-between align-items-center overflow-hidden mb-2'><img src='" + answerlist[
					index].thumbnail +
				"' style='width: 40px;height: 40px;'><div class='border rounded' style='font-size: 14px;color: #515151;height: 50px;width: 85%;'><div style='font-size: 12px;color: #ADADAD;text-align: right;margin-right: 10px;padding-top: 2px;'>" +
				answerlist[index].addtime +
				"</div><div style='overflow: hidden;white-space: nowrap;text-overflow: ellipsis;padding-left: 10px;'>" +
				answerlist[index].title + "</div></div></div>")
		})
	}, "json")

	function wentitijiao() {
		let title = $("#wentiTitle").val()
		let detail = $("#wentiDetail").val()
		console.log(title);
		console.log(detail);
		$.post(baseUrl + "api/demo/index/submitQuestion", {
			"title": title,
			"detail": detail
		}, function(res) {
			console.log(res);
			alert(res.msg)
			$("#wentiTitle").val("")
			$("#wentiDetail").val("")

		}, "json")
	}

	var visiblePages = 3
	var totalPages = 4
	$.jqPaginator('#navpagination', {
		totalPages: totalPages,
		visiblePages: visiblePages,
		currentPage: 1,
		// first: '<li class="first"><a href="javascript:void(0);">首页</a></li>',
		prev: '<li class="prev"><a href="javascript:;">上一页</a></li>',
		next: '<li class="next"><a href="javascript:void(0);">下一页</a></li>',
		// last: '<li class="last"><a href="javascript:void(0);">尾页</a></li>',
		page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
		onPageChange: function(num, type) {
			$('#p2').text(type + '：' + num);
		},
	})

	$('.navcarousel').carousel({
		interval: 2000
	})

	$('input[name="wenti"]').bind('change blur keyup input', function() {
		$('#titleaddon').text($(this).val().length + '/20');
	});
</script>
